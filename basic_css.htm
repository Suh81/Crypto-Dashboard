<html>
    <head>
        <title>CSS Basic</title>
        <link rel="stylesheet" href="/html/try.css">
        <style>
            h2{
                background-color: powderblue;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>This is normal h1 heading</h1>
        <h1 style="font-size: 20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is h1 heading using inline css</h1>

        <h2>This is h2 heading using internal css</h2>
        <h3>This is h3</h3>
        <h2>But whatever I write in internal css will be applied in every element of that type</h2>
    
        <p>This para is using external css</p>
    </body>
</html>
