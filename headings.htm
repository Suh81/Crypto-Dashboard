<!DOCTYPE html>
<html>
<head>
      <title>Headings</title>
</head>
<body>
      <h1>This is heading 1</h1>
      <h2>This is heading 2</h2>
      <h3>This is heading 3</h3>
      <h4>This is heading 4</h4>
      <h5>This is heading 5</h5>
      <h6>This is heading 6</h6>

      <h1 style="color:darkgreen; background-color:rgba(253, 232, 207, 0.842); font-size:10px; text-align: center;">This is heading 1 but using style attribute</h1>
</body>
</html>
